<div>
  <h2 class="mainTit">El aroma mágico</h2>
  <hr>
  <img class="imageBanner" src="https://images.squarespace-cdn.com/content/v1/5e9e027e0bcec332753ad6a7/1588258769573-CT0DRII89427PWU43295/Banner-Cafe%CC%81.jpg">
  <hr>
  <div>
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coffee of coffees">
          <th scope="row">{{coffee.id}}</th>
          <td>{{coffee.nombre}}</td>
          <td>{{coffee.tipo}}</td>
          <td>{{coffee.region}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<p>Total café de origen: {{origen}}</p>
<p>Total café blend: {{blend}}</p>
<footer>
  <p class="pFooter">Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico</p>
</footer>
